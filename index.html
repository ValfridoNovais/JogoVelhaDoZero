<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="d-flex flex-column flex-md-row">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
              <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Jogadores</button>
              <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Ranking</button>
              <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Jogo</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">...</div>
              <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
              <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
              <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
            </div>
          </div>
        <div class="content p-4">
            <h1>Bem-vindo ao Jogo da Velha</h1>
            <div class="container mt-5">
                <div class="row g-2">
                    <div class="col-4">
                        <div class="p-3 border bg-light"></div>
                    </div>
                    <div class="col-4">
                        <div class="p-3 border bg-light"></div>
                    </div>
                    <div class="col-4">
                        <div class="p-3 border bg-light"></div>
                    </div>
                    <div class="col-4">
                        <div class="p-3 border bg-light"></div>
                    </div>
                    <div class="col-4">
                        <div class="p-3 border bg-light"></div>
                    </div>
                    <div class="col-4">
                        <div class="p-3 border bg-light"></div>
                    </div>
                    <div class="col-4">
                        <div class="p-3 border bg-light"></div>
                    </div>
                    <div class="col-4">
                        <div class="p-3 border bg-light"></div>
                    </div>
                    <div class="col-4">
                        <div class="p-3 border bg-light"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        @media (max-width: 767.98px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .sidebar.show {
                transform: translateX(0);
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebarToggle = document.createElement('button');
            sidebarToggle.className = 'btn btn-primary';
            sidebarToggle.innerText = 'Menu';
            document.body.prepend(sidebarToggle);

            sidebarToggle.addEventListener('click', function () {
                const sidebar = document.querySelector('.sidebar');
                sidebar.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
