<form action="cadastro" enctype="multipart/form-data" method="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nomeCompleto"  required autocomplete="off" name="nome">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="utilize seu melhor email"  required autocomplete="off" name="email">
    </div>
</form>
